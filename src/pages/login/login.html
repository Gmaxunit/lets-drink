<ion-content padding>
	<ion-title>Login to start your happy hour search</ion-title>
	<ion-item>
		<ion-label color="primary" 
				   floating>Email:</ion-label>
		<ion-input type="email"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label color="primary" 
				   floating>Password:</ion-label>
		<ion-input  type="password"></ion-input>
	</ion-item>
	<button ion-button full>Login</button>
	<button class="facebook-button" ion-button full>Login with Facebook</button>
	<button class="google-button" ion-button full>Login with Google</button>
	<p class="other-login-group">
		<span class="other-login">Create new account</span>
		or 
		<span class="other-login">Continue as Guest</span>
	</p>
	
</ion-content>
